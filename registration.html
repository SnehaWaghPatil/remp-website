<!DOCTYPE html>
<html>
<head>
<title>REGESTRATION FORM</title>
<link rel="stylesheet" type="text/css" href="stylesheet.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="jqform.js"></script>
<style>
form label {
  display: inline-block;
  width: 100px;
}
 
form div {
  margin-bottom: 10px;
}
 
.error {
  color: red;
  margin-left: 5px;
}
 
label.error {
  display: inline;
}
</style>
</head>
<body diplay:inline-block+>
<script>
function myFunction() {
    var inpObj = document.getElementById("age");
    if (!inpObj.checkValidity()) {
        document.getElementById("demo").innerHTML = inpObj.validationMessage;
    } else {
        document.getElementById("demo").innerHTML = "Input OK";
    } 

} 

</script>
<script>

function validateForm() {
    var x = document.forms["myForm"]["firstname"].value;
    if (x == "") {
        alert("Name must be filled out");
        return false;
    }
}
</script>
<script>
$(document).ready(function(){
    $("form").submit(function(){
        alert("Submitted");
    });
});
</script>
<header>
<h1>REGESTRATION FORM</h1>
</header>
<section>
<article class ="a1">
<h2>Rural Empowerment</h2>
</article>
<article class="a">
<form id="first_form" onsubmit="return validateForm() method="post" action="">
<div>  
<label for="first_name">First Name:</label>
<input type= "text" id="first_name"  name = "firstname"  placeholder ="firstname" required>
</div>
<div>
<label for="last_name">Last Name:</label>			
<input type= "text" id="last_name_name"  name = "lastname" placeholder= "lastname" required>
</div>
<div><label for="dob">Enter DOB:</label>
<input type ="date" id="dob" name ="dob">
</div>
<div>
<label for ="age">Enter Age:</label>
<input id="age" type= "number"  min="1"  title = "age must be positive numbber " name = "age"  placeholder ="ageupto30only" required>
</div>
<div>
<label for="email">Email:</label>
<input type="email" id="email"  name="user_email" placeholder = Eg:xyz@gmail.com required> 
</div>
<div>
<label for="password">Password:</label>
<input type="password" id="password"  name="password" pattern="[A-Za-z1-9@-.] " title="no special characters" placeholder="password" required>
</div>
<div>
<label for="gender">Enter Gender:</label>
<input type="radio" id="gender"  name="gender" value="male"> Male
<input type="radio" id="gender" name="gender" value="female"> Female
<input type="radio" id="gender" name="gender" value="other"> Other
</div>
<div>
<input type="submit" value="Submit" onclick="myFunction()">
<input type="reset">
</div>
</form>
</article>
</section>
</body>
